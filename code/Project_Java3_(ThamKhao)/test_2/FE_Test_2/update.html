<div>
    <h3 class="text-center">QUẢN LÝ CỬA HÀNG</h3>

    <div class="d-flex align-items-center justify-content-center">
        <div class="col-lg-5">
            <div class="mb-3">
                <label for="" class="form-label">Mã</label>
                <input type="text" class="form-control" ng-model="ma">
                <small ng-bind="errorMa" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Tên</label>
                <input type="text" class="form-control" ng-model="ten">
                <small ng-bind="errorTen" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label class="form-label">Thành phố</label>
                <select class="form-select form-select-lg" ng-model="thanhPho" name="" id="">
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                    <option value="Hòa Bình">Hòa bình</option>
                </select>
                <small ng-bind="errorThanhPho" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" ng-model="diaChi">
                <small ng-bind="errorDiaChi" class="text-danger"></small>
            </div>
            <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
        </div>
    </div>
</div>
